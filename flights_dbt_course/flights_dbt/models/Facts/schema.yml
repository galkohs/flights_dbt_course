version: 2

models:
  - name: Fact_flights
    description: "Fact_flights"
    columns:
      - name: flight_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
        
  - name: Fact_boarding_passes
    description: "Fact_boarding_passes"
    columns:
      - name: ticket_no
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  
  - name: Fact_tickets
    description: "Fact_tickets"
    columns:
      - name: ticket_no
        description: "The primary key for this table"
        tests:
          - unique
          - not_null